<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ezra Hall - Resume</title>
   <link rel="stylesheet" href="https://www.ezrahallonline.com/styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
   <div class="container">
      <div class="profile">
         <div class="profile_container">
            <div class="profile_profileImg">
               <img src="https://www.ezrahallonline.com/images/profileImage.png" alt="Ezra Hall">
            </div>
            <div>
               <h1 class="profile_name">
                  <span class="profile_name_firstName">Ezra</span>
                  <span class="profile_name_lastName">Hall</span>
               </h1>
               <p class="profile_title">Messaging Security Technical Engineer</p>
               <p class="description profile_description">
                  Hi, I'm Ezra
               </p>
               <p>and this page has been viewed <span id="counter"></span> times :)</p>
               <a class="downloadBtn" href="https://www.ezrahallonline.com/images/EzraHallCV.pdf"
                  download="EzraHallCV.pdf">Download Resume</a>
            </div>
         </div>
      </div>
      <div class="group-1">
         <div class="skills">
            <h3 class="title">Expertise</h3>
            <ul class="skills_list description">
               <!-- Your skills list here -->
            </ul>
         </div>
         <div class="ref">
            <h3 class="title">Projects</h3>
            <div class="ref_item">
               <h4 class="ref_name">Cloud Resume Challenge</h4>
               <p class="description">
                  <!-- Project description here -->
               </p>
            </div>
         </div>
         <div class="edu">
            <h3 class="title">Certifications</h3>
            <!-- Your certifications here -->
         </div>
      </div>
      <div class="group-2">
         <div class="exp">
            <h3 class="title">Experience</h3>
            <!-- Your experience details here -->
         </div>
      </div>
      <hr>
      <div class="group-3">
         <div class="contact">
            <h3 class="title">Contact</h3>
            <!-- Your contact information here -->
         </div>
         <div class="social">
            <h3 class="title">Socials</h3>
            <div class="social_items">
               <a href="https://github.com/yourgithub" target="_b" class="social_item">
                  <i class="fab fa-github"></i>
               </a>
               <a href="https://www.linkedin.com/in/yourlinkedin/" target="_blank" class="social_item">
                  <i class="fab fa-linkedin"></i>
               </a>
            </div>
         </div>
      </div>
   </div>
   <script src="https://www.ezrahallonline.com/main.js"></script>
</body>

</html>
