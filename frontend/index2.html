<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Counter</title>
</head>

<body>
    <h1>Welcome to My Resume</h1>
    <p>Number of times this resume has been viewed: <span id="counter">0</span></p>

    <!-- JavaScript to fetch and display the counter -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://azureresumesaeh.z33.web.core.windows.net')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('counter').innerText = data.count;
                })
                .catch(error => console.error('Error fetching counter:', error));
        });
    </script>
</body>

</html>
